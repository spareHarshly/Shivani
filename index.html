  <script>
    function autoResize(textarea) {
      // Set the textarea height to its scrollHeight
      textarea.style.height = '100px';
      textarea.style.height = (textarea.scrollHeight) + 'px';
    }
    window.addEventListener("scroll", function () {
        const pElement  = document.querySelector(".scrolldown");
        const scrollPos = window.scrollY;
        const scrollThreshold = 100;

        if (scrollPos > scrollThreshold) {
            pElement.style.display = 'none';
        }
    });


    /***********************pre loader***********************/
    const ImgPaths = [
    'images/dec1.png',
    'images/happy2.png',

    'images/balloon1-removebg-preview.png',
    'images/balloon4.png'
    ];


    function preloadImg(ImgPaths, callback) {
      let loadImg = 0;

      for (const ImgPath of ImgPaths) {
          const img = new Image();
          img.src = ImgPath;

          console.log("load3");
          img.onload = function() {
            loadImg++;
            if (loadImg === ImgPaths.length) {
                callback();
            }
          };
      }
    }

    function handleImgLoad() {
      console.log("load2");
      document.body.classList.add("loaded");
    }


    window.onload = function() {
        console.log("load");
        preloadImg(ImgPaths, handleImgLoad);
    };              
  </script>
